<!DOCTYPE html>
<html>
<head>
  <title>ESP32 Weight Monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 1em;
      margin: auto;
      max-width: 600px;
      background-color: white;
      color: black;
      transition: 0.3s;
    }

    body.dark {
      background-color: #121212;
      color: #f0f0f0;
    }

    #weight {
      font-size: 2em;
      margin: 20px 0;
    }

    #status {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .green { color: green; }
    .yellow { color: orange; }
    .red { color: red; }

    canvas {
      max-width: 100%;
      height: auto;
    }

    button {
      padding: 10px 20px;
      margin: 10px 5px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      width: 100%;
      max-width: 200px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #historyStats {
      margin: 10px;
      font-size: 1em;
    }

    /* FILL LEVEL BAR */
    #levelContainer {
      width: 80%;
      height: 250px;
      border: 2px solid #ccc;
      border-radius: 10px;
      margin: 20px auto;
      position: relative;
      background: #f1f1f1;
      overflow: hidden;
    }

    #levelBar {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 0%;
      background: linear-gradient(to top, #4caf50, #8bc34a);
      transition: height 0.5s ease;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }

    #levelLabel {
      padding: 5px;
      font-weight: bold;
      color: white;
    }
  </style>
</head>
<body>

  <h1>ESP32 MQTT Dashboard</h1>
  <div id="weight">Loading weight...</div>
  <div id="status">Connecting to MQTT...</div>

  <!-- Fill level bar -->
  <div id="levelContainer">
    <div id="levelBar"><span id="levelLabel">0%</span></div>
  </div>

  <!-- Chart -->
  <canvas id="weightChart" width="400" height="200"></canvas>
  <div id="historyStats"></div>

  <!-- Buttons -->
  <div>
    <button onclick="sendCommand('start')">Start</button>
    <button onclick="sendCommand('stop')">Stop</button>
    <button onclick="sendCommand('calibrate')">Calibrate</button>
    <button onclick="toggleTheme()">ðŸŒ— Toggle Dark Mode</button>
  </div>

  <script>
    const weightDisplay = document.getElementById('weight');
    const statusDisplay = document.getElementById('status');
    const historyStats = document.getElementById('historyStats');
    const weights = [];

    // Chart setup
    const ctx = document.getElementById('weightChart').getContext('2d');
    const weightChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Weight (g)',
          data: [],
          borderColor: 'blue',
          backgroundColor: 'rgba(0, 0, 255, 0.1)',
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    function updateChart(weight) {
      const time = new Date().toLocaleTimeString();
      weights.push(weight);
      weightChart.data.labels.push(time);
      weightChart.data.datasets[0].data.push(weight);

      if (weights.length > 50) {
        weights.shift();
        weightChart.data.labels.shift();
        weightChart.data.datasets[0].data.shift();
      }

      const avg = (weights.reduce((a, b) => a + b, 0) / weights.length).toFixed(1);
      const max = Math.max(...weights).toFixed(1);
      const min = Math.min(...weights).toFixed(1);

      historyStats.innerHTML = `<strong>Avg:</strong> ${avg}g | <strong>Max:</strong> ${max}g | <strong>Min:</strong> ${min}g`;
      weightChart.update();
    }

    function updateStatus(weight) {
      let colorClass = '';
      if (weight > 850) colorClass = 'green';
      else if (weight > 450) colorClass = 'yellow';
      else colorClass = 'red';

      weightDisplay.textContent = `Weight: ${weight.toFixed(1)} g`;
      weightDisplay.className = colorClass;

      // LEVEL BAR animation
      let level = Math.min(100, Math.max(0, (weight / 900) * 100));
      document.getElementById('levelBar').style.height = `${level}%`;
      document.getElementById('levelLabel').textContent = `${Math.round(level)}%`;
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    function sendCommand(cmd) {
      if (client && client.connected) {
        client.publish('bin/control', cmd);
        alert('Command sent: ' + cmd);
      } else {
        alert('MQTT not connected.');
      }
    }

    // MQTT Setup
    const client = mqtt.connect('wss://broker.hivemq.com:8884/mqtt');

    client.on('connect', function () {
      statusDisplay.textContent = 'âœ… Connected to MQTT';
      client.subscribe('bin/weight');
    });

    client.on('message', function (topic, message) {
      if (topic === 'bin/weight') {
        try {
          const data = JSON.parse(message.toString());
          const weight = parseFloat(data.weight);
          updateStatus(weight);
          updateChart(weight);
        } catch (e) {
          console.error("JSON Parse Error:", e);
        }
      }
    });
  </script>

</body>
</html>
